{% extends "base.html" %}
{% block title %}Додати запис{% endblock %}
{% block breadcrumbs %}
  <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Записи</a></li>
  <li class="breadcrumb-item active" aria-current="page">Додати</li>
{% endblock %}

{% block content %}
  <h1 class="h4">Додати запис</h1>
  <form method="post" class="mt-3 row g-2 form-compact">
    <!-- preserve filters so we can return to the filtered list -->
    <input type="hidden" name="filter_discharge_status" value="{{ selected_status }}">
    <input type="hidden" name="filter_treating_physician" value="{{ selected_physician }}">
    <input type="hidden" name="filter_history" value="{{ history_q }}">

    <div class="col-auto">
      <label class="form-label">ПІБ</label>
      <input class="form-control input-name" name="full_name" maxlength="50" required>
    </div>

    <div class="col-auto">
      <label class="form-label">Дата виписки</label>
      <input class="form-control date-input" name="date_of_discharge" type="date" required>
    </div>

    <div class="col-auto">
      <label class="form-label">К днів</label>
      <input class="form-control input-xsmall" name="k_days" type="number" min="0" required>
    </div>

    <div class="col-auto">
      <label class="form-label">Історія</label>
      <input class="form-control input-history" name="history" maxlength="6" required>
    </div>

    <div class="col-auto">
      <label class="form-label">Відділення</label>
      <select class="form-select input-medium" name="discharge_department" required>
        <option value="">Оберіть...</option>
        {% for d in departments %}
          <option value="{{ d.name }}" {% if d.name == selected_department %}selected{% endif %}>{{ d.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-auto">
      <label class="form-label">Лікар</label>
      <input class="form-control input-medium" name="treating_physician" required>
    </div>

    <div class="col-auto">
      <label class="form-label">Статус</label>
      <input id="status" class="form-control input-medium" name="status">
      <div class="required-note" id="death-note" style="display:none;">Якщо статус — "Помер", вкажіть дату смерті</div>
    </div>

    <div class="col-auto" id="death-row" style="display:none;">
      <label class="form-label">Дата смерті (DD.MM.YYYY)</label>
      <input id="date_of_death" class="form-control date-input" name="date_of_death" type="date">
    </div>

    <div class="col-12">
      <label class="form-label">Коментар</label>
      <textarea class="form-control" name="comment" rows="2"></textarea>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Додати</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Скасувати</a>
    </div>

    <script>
      (function(){
        var status = document.getElementById('status');
        var death = document.getElementById('date_of_death');
        var note = document.getElementById('death-note');
        function check(){
          if(!status) return;
          var v = status.value && status.value.trim();
          if(v === 'Помер'){
            death.required = true;
            note.style.display = 'block';
            document.getElementById('death-row').style.display = 'block';
          } else {
            death.required = false;
            note.style.display = 'none';
            document.getElementById('death-row').style.display = 'none';
          }
        }
        if(status){ status.addEventListener('input', check); check(); }
      })();
    </script>
  </form>
{% endblock %}
