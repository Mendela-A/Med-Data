{% extends "base.html" %}
{% block title %}Експорт в Excel{% endblock %}
{% block breadcrumbs %}
  <li class="breadcrumb-item active" aria-current="page">Експорт</li>
{% endblock %}
{% block content %}
  <h1 class="h4 mb-4">Експорт в Excel</h1>

  <div class="card">
    <div class="card-body">
      <form method="post" action="{{ url_for('export') }}">
        <div class="row g-3 mb-4">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <label class="form-label">Дата від</label>
            <input class="form-control" name="from_date" type="date" required>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <label class="form-label">Дата до</label>
            <input class="form-control" name="to_date" type="date" required>
          </div>
        </div>

        <h6 class="mb-3">Додаткові фільтри (необов'язково)</h6>
        <div class="row g-3 mb-4">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <label class="form-label small">Статус виписки</label>
            <select class="form-select form-select-sm" name="discharge_status">
              <option value="">Всі</option>
              <option value="Виписаний">Виписаний</option>
              <option value="Опрацьовується">Опрацьовується</option>
              <option value="Порушені вимоги">Порушені вимоги</option>
            </select>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3">
            <label class="form-label small">Відділення</label>
            <select class="form-select form-select-sm" name="discharge_department">
              <option value="">Всі</option>
              {% for d in departments %}
                <option value="{{ d }}">{{ d }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3">
            <label class="form-label small">Лікуючий лікар</label>
            <select class="form-select form-select-sm" name="treating_physician">
              <option value="">Всі</option>
              {% for p in physicians %}
                <option value="{{ p }}">{{ p }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3">
            <label class="form-label small">ПІБ</label>
            <input class="form-control form-control-sm" name="full_name" placeholder="Пошук за ПІБ">
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3">
            <label class="form-label small">Номер історії</label>
            <input class="form-control form-control-sm" name="history" placeholder="Введіть номер">
          </div>
        </div>

        <div class="border-top pt-3">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-download"></i> Вигрузити в Excel
          </button>
          <a class="btn btn-outline-secondary ms-2" href="{{ url_for('index') }}">Назад до записів</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
