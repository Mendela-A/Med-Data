{% extends "base.html" %}
{% block title %}Увійти{% endblock %}
{% block content %}
  <div class="login-card">
    <div class="text-center mb-4">
      <i class="bi bi-clipboard2-pulse" style="font-size: 2.5rem; color: var(--color-primary);"></i>
      <h2 class="h4 mt-2">Вхід до системи</h2>
      <p class="text-muted small mb-0">Сервіс виписок</p>
    </div>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Ім'я користувача</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input class="form-control" name="username" required autofocus>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input class="form-control" name="password" type="password" required>
        </div>
      </div>
      <div class="d-grid mt-4">
        <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right me-2"></i>Увійти</button>
      </div>
    </form>
  </div>
{% endblock %}
