version: '3.8'

services:
  web:
    build: .
    container_name: flask_app
    environment:
      - FLASK_ENV=production
      - LOG_TO_FILE=0
      # Optionally set ADMIN_USER and ADMIN_PASSWORD for automatic admin creation on first run
      # - ADMIN_USER=admin
      # - ADMIN_PASSWORD=admin
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:stable
    container_name: nginx
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
    restart: unless-stopped
